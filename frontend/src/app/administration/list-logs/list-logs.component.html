<div class="table-container" [ngClass]="'searchFilter'" *ngIf="companyLogs.length > 10">
  <mat-form-field>
    <input matInput (keyup)="searchTable($event.target.value)" placeholder="Search the table">
  </mat-form-field>
</div>

<mat-table #table [dataSource]="dataSource" matSort matSortActive="name">
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'idContainer'"> Id </mat-header-cell>
    <mat-cell *matCellDef="let log; let i = index" [ngClass]="'idContainer'"> {{i + 1}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'nameContainer'"> Log </mat-header-cell>
    <mat-cell *matCellDef="let log" [ngClass]="'nameContainer'">{{log.title}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'createdContainer'"> Created </mat-header-cell>
    <mat-cell *matCellDef="let log" [ngClass]="'createdContainer'"> {{log.createdAt | date: "fullDate"}} </mat-cell>
  </ng-container>


  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<div [ngClass]="'tableFooter'" *ngIf="dataSource">
  <div [ngClass]="'paginator'">
    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true" *ngIf="companyLogs.length > 10">
    </mat-paginator>
  </div>
</div>
